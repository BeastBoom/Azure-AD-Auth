<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        .error-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-title {
            color: #dc3545;
            margin-bottom: 15px;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: #2F80ED;
            text-decoration: none;
        }
    </style>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('message').textContent = decodeURIComponent(params.get('message'));
        });
    </script>
</head>
<body>
    <div class="error-box">
        <h1 class="error-title">Error Occurred</h1>
        <p id="message"></p>
        <a href="/" class="home-link">‚Üê Return to Login</a>
    </div>
</body>
</html>
